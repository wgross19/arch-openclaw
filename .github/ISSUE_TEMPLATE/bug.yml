name: Bug Report
description: Report a defect in the Unraid OpenClaw CUDA image/template/tooling
title: "[Bug]: "
labels:
  - type/bug
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Short bug summary
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - P0 - blocking
        - P1 - major
        - P2 - moderate
        - P3 - minor
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Include Unraid version, image tag, GPU model, and template channel.
      placeholder: |
        Unraid:
        Image tag:
        GPU:
        Template:
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Diagnostics
      description: Paste relevant container logs or command output.

  - type: input
    id: related
    attributes:
      label: Related Issues
      description: Optional links to related issues/PRs
